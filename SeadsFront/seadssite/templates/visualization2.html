<script type="text/javascript">
  var data1 = {{data|safe}};//Some old stuff that previous people used
  //data1 = transform_dates(data1);

  console.log(data1);
  var thejson = '{{data2|safe}}';//This is our JSON we're grabbing from API
  thejson = JSON.parse(thejson);
  console.log(thejson);

  function custom_compare (a,b) {
    // I'm assuming all values are numbers
    return a[0] - b[0];
  }
  
  $(function () {
    var processed_json = new Array();//An array to hold correctly formatted highchart data
    for (i = 1; i < thejson.data.length; i++){//Building the correctly formatted array from the JSON
        if(thejson.data[i][2] == "None" || thejson.data[i][0] == "None") continue;
        var timestamp = thejson.data[i][0]; //date variable will be useful if we need to plot the time

        var date = timestamp
        /*
          Notes: this data set is a piece of sht; dates are crazy
          Weird timestamp for "time"; format cannot be parsed properly using moment.utc or Date.UTC
          Used "split()" string processing; not ideal? But it is fast and easy to write to see if data 
          even works at all.
        */

        //console.log(timestamp);
        var timestamp_split = timestamp.split(" ");
        var date = timestamp_split[0];
        var time = timestamp_split[1];

        //console.log(date);
        //console.log(time);

        var date_split = date.split("-");
        var year = date_split[0];
        var month = date_split[1] - 1;
        var day = date_split[2] - 1;

        //console.log(year);
        //console.log(month);
        //console.log(day);

        var time_split1 = time.split(".");

        var millisecond = time_split1[1] / 1000;
        //var millisecond = Math.round(millisecond / 1000);

        console.log(millisecond)

        var hour_min_sec = time_split1[0];

        var hour_min_sec_split = hour_min_sec.split(":");

        var hour = hour_min_sec_split[0] - 1;
        var min = hour_min_sec_split[1] - 1;
        var sec = hour_min_sec_split[2];

        //console.log(hour);
        //console.log(min);
        //console.log(sec);

        var processed_date = Date.UTC(year, month, day, hour, min, sec, millisecond)

        console.log("proc_date", processed_date);

        //view at db.sead.system
        var values = parseInt(thejson.data[i][2]);

        //pass in key value pair
        processed_json.push([processed_date,values]);
    }
    console.log(processed_json);

    //data needs to be sorted before entered into highcharts/
    processed_json = processed_json.sort(custom_compare);

    //alert(processed_json);


    //var csv = thejson;
    //var csv = "Test_dummy_data";//The csv is broken right now. I think because the JSON is in the wrong format.

    //$.getJSON(thejson, function (data) {

    $('#container').highcharts({

        title: {
            text: 'test'
        },

        subtitle: {
            text: 'test'
        },

        xAxis: {
          type: 'datetime',
          tickInterval: 1000, // one week
          tickWidth: 0,
        },

        chart: {
          events: {
              selection: function (event) {
                  var text,
                      label;
                  if (event.xAxis) {
                      text = 'min: ' + Highcharts.numberFormat(event.xAxis[0].min, 2) + ', max: ' + Highcharts.numberFormat(event.xAxis[0].max, 2);
                      //min = Highcharts.numberFormat(event.xAxis[0].min, 2)
                      //max = Highcharts.numberFormat(event.xAxis[0].max, 2)
                      m1 = event.xAxis[0].min; //get min
                      m2 = event.xAxis[0].max; //get max
                      chart = $('#container').highcharts(); //reference
                      chart.xAxis[0].setExtremes(m1, m2); //update x axis

                  } else {
                      text = 'Selection reset';
                  }
                  label = this.renderer.label(text, 100, 120)
                      .attr({
                          fill: Highcharts.getOptions().colors[0],
                          padding: 10,
                          r: 5,
                          zIndex: 8
                      })
                      .css({
                          color: '#FFFFFF'
                      })
                      .add();

                  setTimeout(function () {
                      label.fadeOut();
                  }, 1000);
              }
          },
        zoomType: 'x'
        },

        series: [{
            //Example of what date looks like... data: [[0,1],[2,3],[4,5]]
            data: processed_json
        }]
    });
  });

//intialize bootstrap datetimepicker

$(function () {
    $('#datetimepicker1').datetimepicker({
      pick12HourFormat: true,
      defaultDate: moment(data1[1][0]),
      language: 'en'
    });
  });

  $(function () {
    $('#datetimepicker2').datetimepicker({
      pick12HourFormat: true,
      defaultDate: moment(),
      language: 'en'
    });
  });

  $(function () {
    $("#datetimepicker1").on("dp.hide", function (e) {display_new_range($('#dType').val())})
  });

  $(function () {
    $("#datetimepicker2").on("dp.hide", function (e) {display_new_range($('#dType').val())})
  });

  function transform_dates(data1){
    for (i = 0; i < data1.length; i++){
      data1[i][0] = moment(data1[i][0]).format('MMM D, h:m:s');
    }
    return data1;
  }

  $('#slider1').slider({
  formatter: function(value) {
    return 'Current value: ' + value;
      }
  });

  $('#slider1').on("slideStop", function(e){
    console.log("stopped");
    display_new_range($('#dType').val());
  });


  function get_datatype(s){
    display_new_range(s)
  }

  function setDType(dtype){
    $('#dType').val(dtype);
  };

  function getDType(){
    var dType = $('#dType').val();
  }

  function display_new_range(dtype) {
    getDType(); //set the value of dType to be dtype
    dtype = dtype || "W"; //if no dtype (none) then default "W"
    var granularity = $('#slider1').data('slider').getValue()
    console.log(granularity);
    //set the start and end_time to milliseconds because highcharts min and max is in milliseconds
    var start_time = $("#datetimepicker1").data('DateTimePicker').date.unix() * 1000;
    var end_time = $("#datetimepicker2").data('DateTimePicker').date.unix() * 1000;
    console.log("start_time",start_time);
    console.log("end_time",end_time);
    $.get("", {start_time : start_time,  end_time : end_time, dtype: dtype,
      granularity : granularity}, function(data){
      $("#maximum").text("Maximum is: " + data[1].max);
      $("#average").text("Average is: " + data[1].avg);
      chart = $('#container').highcharts();
      console.log("maximum value",data[1].max);
      console.log("average value",data[1].avg);
      //data1 = transform_dates(data[0]);
      //console.log(data1);
      console.log("prevmin", chart.xAxis[0].min);
      console.log("prevmax", chart.xAxis[0].max);
      chart.xAxis[0].setExtremes(start_time, end_time);
      console.log("min", chart.xAxis[0].min);
      console.log("max", chart.xAxis[0].max);
      chart.redraw();
    });
  };
